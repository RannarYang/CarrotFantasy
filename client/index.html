<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js"></script>
	<script egret="lib" src="libs/modules/res/res.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js"></script>
	<script egret="lib" src="promise/promise.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="lib" src="bin-debug/application/scene/SceneBase.js"></script>
	<script egret="lib" src="bin-debug/framework/mvc/ApplicationBase.js"></script>
	<script egret="lib" src="bin-debug/framework/mvc/Controller.js"></script>
	<script egret="lib" src="bin-debug/framework/mvc/Model.js"></script>
	<script egret="lib" src="bin-debug/framework/mvc/View.js"></script>
	<script egret="lib" src="bin-debug/application/scene/SelectScene.js"></script>
	<script egret="lib" src="bin-debug/application/1.model/GameModel.js"></script>
	<script egret="lib" src="bin-debug/application/1.model/RoundModel.js"></script>
	<script egret="lib" src="bin-debug/application/2.view/CompleteView.js"></script>
	<script egret="lib" src="bin-debug/application/2.view/LevelView.js"></script>
	<script egret="lib" src="bin-debug/application/2.view/SelectView.js"></script>
	<script egret="lib" src="bin-debug/application/2.view/StartView.js"></script>
	<script egret="lib" src="bin-debug/application/2.view/popup/MenuView.js"></script>
	<script egret="lib" src="bin-debug/application/3.controller/EnterSceneCommand.js"></script>
	<script egret="lib" src="bin-debug/application/3.controller/ExitSceneCommand.js"></script>
	<script egret="lib" src="bin-debug/application/3.controller/StartUpCommand.js"></script>
	<script egret="lib" src="bin-debug/application/args/SceneArgs.js"></script>
	<script egret="lib" src="bin-debug/application/scene/CompleteScene.js"></script>
	<script egret="lib" src="bin-debug/application/scene/LevelScene.js"></script>
	<script egret="lib" src="bin-debug/AssetAdapter.js"></script>
	<script egret="lib" src="bin-debug/LoadingUI.js"></script>
	<script egret="lib" src="bin-debug/application/scene/StartScene.js"></script>
	<script egret="lib" src="bin-debug/application/staticData/StaticData.js"></script>
	<script egret="lib" src="bin-debug/framework/manager/popup/PopUpEnum.js"></script>
	<script egret="lib" src="bin-debug/framework/manager/popup/PopUpManager.js"></script>
	<script egret="lib" src="bin-debug/Main.js"></script>
	<script egret="lib" src="bin-debug/ThemeAdapter.js"></script>
	<script egret="lib" src="bin-debug/framework/mvc/IDispose.js"></script>
	<script egret="lib" src="bin-debug/application/Consts.js"></script>
	<script egret="lib" src="bin-debug/framework/mvc/MVC.js"></script>
	<script egret="lib" src="bin-debug/application/Game.js"></script>
	<script egret="lib" src="bin-debug/framework/pool/IReusable.js"></script>
	<script egret="lib" src="bin-debug/framework/pool/ObjectPool.js"></script>
	<script egret="lib" src="bin-debug/framework/pool/ResuableObject.js"></script>
	<script egret="lib" src="bin-debug/framework/pool/SubPool.js"></script>
	<script egret="lib" src="bin-debug/framework/scene/IState.js"></script>
	<script egret="lib" src="bin-debug/framework/scene/StateBase.js"></script>
	<script egret="lib" src="bin-debug/framework/scene/StateManager.js"></script>
	<script egret="lib" src="bin-debug/framework/sound/Sound.js"></script>
	<script egret="lib" src="bin-debug/framework/utils/ArrayUtils.js"></script>
	<script egret="lib" src="bin-debug/framework/utils/Utils.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="30"
         data-content-width="960"
         data-content-height="640"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * }
         **/
        egret.runEgret({renderMode:"webgl", audioType:0});
    </script>
</body>
</html>
